<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: red;
            text-decoration: underline;
        }

        #select {
            font-size: 50px;
        }

            text-decoration: line-through;
        }

<body>

        <li class="deactive">HTML</li>
        <li id="select">CSS</li>
        <li class="deactive">JavaScript</li>
    </ul>
</body>

</html>
